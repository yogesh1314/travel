{% extends 'destination.html' %}
{% block destination_content %}	

<div id="destination_heading">
	<h2 style="text-align:center" class="blue-text text-darken-4 search_text_font" id="heading">Attractions</h2>
	<hr>
</div>	

	<div class="row">
	{% for p in attractions %}
        <div class="col s12 m10 l5 offset-l1">
          <div  class="card white z-depth-1">
            <div id="attraction_card_div" class="card-content black-text" id="center_div" style="text-align:center">
              <span class="card-title grey-text text-darken-2" id="heading">{{p.title}}</span>
		<div id="attraction_image_div">
		<img  id="attraction_image" class="materialboxed" data-caption="{{p.title }}" src="{{p.photo.url}}" height=100% width=100%>
              </div >
            	<p style="margin-top:25px" id="destination_block_text" class="grey-text text-darken-4" >{{p.description}}</p>
          </div>
        </div>	
	</div>
	{% endfor %}
	</div>





{% endblock %}
