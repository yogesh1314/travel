{% extends 'destination.html' %}
{% block destination_content %}	

<div style="text-align:center" id="destination_heading">
	<h2 class="blue-text text-darken-4 search_text_font" id="heading">Packages Available</h2>
	<hr>
</div>

<div class="container">


	{% if itinerary %}
			<div class="row">
			{% for i in itinerary %}
			<div id="blog_card" class="card addcard col s12 m5 l5 offset-l1 offset-m1">
				<h5 class="search_text_font" style="text-align:center">{{ i.destination }}</h5>
				<hr>
				
				<p> {{ i.description | safe }}</p>
			
				
				<hr>
										
					
		
			</div>
			{% endfor %}
			</div>
		{% else %}
		<p>No packages Right Now</p>
		{% endif %}
	</div>        


</div>
{% endblock %}
