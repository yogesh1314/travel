{% extends 'base/base.html' %}
{% load staticfiles %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'destinations/css/desthome.css' %}" type = 	"text/css"/>
<link href='https://fonts.googleapis.com/css?family=Titillium+Web:900' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}
<div style="text-align:center" id="destination_heading">
	<h4 class="grey-text text-darken-4 search_text_font z-depth-2" id="heading">DESTINATIONS</h4>
</div>

<div id="destination_container">

	<div class="row">
	
	{% for d in destinations %}
	<div class="col s6 m4 l4 z-depth-4 hoverable">
		 	 
		<div id="voyages_div">
            		<div id="voyages_pic_div">
              			<a href="{% url 'destination-overview' pk=d.pk %}"><img id="voyage_pic" class="z-depth-5" height=100% width=100% src="{{ d.image.url }}" ></a>
			</div>				              			

			<div style="text-align:center">
              			<a href="{% url 'destination-overview' pk=d.pk %}" class="flow-text white-text text-lighten-2 search_text_font"><h5 class="align-center z-depth-5" >{{ d.title }}</h5></a>
            		</div>			   
		</div>
	</div>
	{% endfor %}
	</div>


</div>
{% endblock %}
